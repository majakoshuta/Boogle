<!DOCTYPE html>

<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Boogle">
    <meta name="keywords" content="boogle, login">
    <meta name="author" content="Maja Košutić">

    <title>Boogle | Login</title>

    <link rel="stylesheet" href="booglestyle.css">

</head>

<body>
    <div class="page_container">
        <div class="boogle_img"><img src="https://storage.googleapis.com/smartninja/boogle-1614873832.jpeg"></div>
        <div id="biggest_title">One account. All of Boogle.</div>
        <div id="smaller_title">Sign in with your Boogle Account.</div>
        <div class="signin_container">
            <div class="profile_pic"><img src="https://www.pngall.com/wp-content/uploads/5/Profile-PNG-File.png"></div>
            <div id="input"><input type="text" placeholder="Enter your email"></div>
            <div><input type="submit" value="Next"></div>
            <div id="need_help"><a class="bluelink" href="#">Need help?</a></div>
        </div>
        <div id="create_account"><a class="bluelink" href="#">Create account</a></div>
        <div id="one_boogle_ac">One Boogle Account for everything Boogle</div>
        <div class="links_container">
            <div><a href="#"><img class="links_img" id="boogle_ic" src="https://i0.wp.com/bane-tech.com/wp-content/uploads/2015/10/google-font-b.jpg?resize=750%2C410&ssl=1"></a></div>
            <div><a href="#"><img class="links_img" src="https://cdn.icon-icons.com/icons2/840/PNG/512/Gmail_icon-icons.com_66934.png"></a></div>
            <div><a href="#"><img class="links_img" id="maps_ic" src="https://www.designbust.com/download/1430/png/google_maps_logo_png_transparent512.png"></a></div>
            <div><a href="#"><img class="links_img" src="https://brandlogos.net/wp-content/uploads/2020/03/YouTube-icon-SVG.png"></a></div>
            <div><a href="#"><img class="links_img" id="drive_ic" src="https://cdn.icon-icons.com/icons2/2631/PNG/512/google_drive_new_logo_icon_159136.png"></a></div>
            <div><a href="#"><img class="links_img icons" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Google_Photos_icon_%282015-2020%29.svg/1200px-Google_Photos_icon_%282015-2020%29.svg.png"></a></div>
            <div><a href="#"><img class="links_img icons" src="https://cdn.icon-icons.com/icons2/2119/PNG/512/social_google_play_store_icon_131220.png"></a></div>
            <div><a href="#"><img class="links_img icons" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Chrome_icon_%28September_2014%29.svg/768px-Google_Chrome_icon_%28September_2014%29.svg.png"></a></div>
        </div>
        <div class="about_container">
            <div class="bottom_links">
                <div><a class="bottom_three" href="#">About Boogle</a></div>
                <div><a class="bottom_three" href="#">Privacy</a></div>
                <div><a class="bottom_three" href="#">Terms</a></div>
                <div><a class="bottom_three" href="#">Help</a></div>
            </div>
            <div>
                <div class="eng_us" id="google_translate_element"</div>
            </div>
        </div>
    </div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>

</html>
